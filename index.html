<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <style>
        .header{
            margin-bottom: 50px;
        }
        .footer ul{
            float: right;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <img src="https://game.gtimg.cn/images/lol/v3/logo-public.png" alt="">
            <button type="button" class="btn btn-info "  data-toggle="modal" data-target="#addModal">添加</button>
        </div>
        <!-- 添加模态框 -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="addModalLabel">添加</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="name" class="control-label">名字</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="pos" class="control-label">位置</label>
                      <textarea class="form-control" id="pos"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idea" class="control-label">想法</label>
                        <textarea class="form-control" id="idea"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary save-data">保存</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 添加删除的模态框 -->
          <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="delModal">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="exampleModalLabel">确认删除框</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">                      
                      <textarea class="form-control" id="message-text">你莫走...</textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary confirm-del" delModal>确认</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 添加修改的模态框 -->
          <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="modifyModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="name" class="control-label">名字</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="pos" class="control-label">位置</label>
                      <textarea class="form-control" id="pos"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idea" class="control-label">想法</label>
                        <textarea class="form-control" id="idea"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary modifyModal">保存</button>
                </div>
              </div>
            </div>
          </div>
        <!-- 中间部分 -->
        <div class="content">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>名字</th>
                    <th>位置</th>
                    <th>想法</th>
                    <th>操作/删除</th>
                  </tr>
                </thead>
                <tbody> 

                </tbody>
              </table>
              
        </div>
        <!-- 尾部 -->
        <div class="footer">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li>
                    <a href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li>
                    <a href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
</body>
     <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</html>
